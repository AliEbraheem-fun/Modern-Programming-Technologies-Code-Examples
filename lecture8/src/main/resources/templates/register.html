<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5" style="max-width: 500px;">

<!-- Page header -->
<h2 class="text-center mb-4">User Registration</h2>

<!-- Flash message for errors or confirmation -->
<div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

<!-- Registration form -->
<form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>

    <!-- Email input -->
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" required placeholder="Enter email">
        <div class="invalid-feedback">Valid email is required.</div>
    </div>

    <!-- Password input -->
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" required placeholder="Enter password">
        <div class="invalid-feedback">Password is required.</div>
    </div>

    <!-- Submit button -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

<!-- Login redirect link -->
<div class="mt-3 text-center">
    <p>Already have an account?
        <a th:href="@{/login}">Login here</a>
    </p>
</div>

<!-- Optional: Bootstrap validation script -->
<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
