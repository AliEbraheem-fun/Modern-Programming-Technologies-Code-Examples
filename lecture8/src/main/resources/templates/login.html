<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CDN for consistent styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5" style="max-width: 500px;">

<!-- Page heading -->
<h2 class="text-center mb-4">User Login</h2>

<!-- Flash message for errors like invalid credentials -->
<div th:if="${param.error}" class="alert alert-danger text-center">
    Invalid username or password.
</div>

<!-- Flash message after logout -->
<div th:if="${param.logout}" class="alert alert-success text-center">
    You have been logged out successfully.
</div>

<!-- Login form -->
<form th:action="@{/login}" method="post" class="needs-validation" novalidate>

    <!-- Email input -->
    <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input type="email" id="username" name="username" class="form-control" required placeholder="Enter email">
        <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <!-- Password input -->
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter password">
        <div class="invalid-feedback">Password is required.</div>
    </div>

    <!-- Submit button -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

<!-- Optional registration link -->
<div class="mt-3 text-center">
    <p>Don't have an account?
        <a th:href="@{/register}">Register here</a>
    </p>
</div>

<!-- Bootstrap validation script -->
<script>
    // Enable client-side validation feedback
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
